plugins {
    id 'java'
}
group = 'org.url_fuzzer_403_bypass'
version = '1.0-SNAPSHOT'
repositories {
    mavenCentral()
}
dependencies {
    implementation 'net.portswigger.burp.extensions:montoya-api:+'
}

jar {
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}